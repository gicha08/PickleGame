<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pocket Pickleball (PlayCanvas)</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dropshot.css">

    <!-- PlayCanvas Engine -->
    <script src="https://code.playcanvas.com/playcanvas-stable.min.js"></script>
    <!-- Ammo.js Physics -->
    <script src="https://code.playcanvas.com/ammo.751ec5f.js"></script>
</head>

<body>
    <canvas id="application"></canvas>

    <div id="ui">
        <div id="scoreboard">
            <div class="score-item">
                <span class="score-label">Good Drop</span>
                <span id="good-score" class="score-val good">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Fair Drop</span>
                <span id="fair-score" class="score-val fair">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Too Short</span>
                <span id="short-score" class="score-val short">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">High Ball</span>
                <span id="high-score" class="score-val high">0</span>
            </div>
        </div>

        <div id="side-controls">
            <button id="toggle-pause-btn" class="side-btn" data-tooltip="Pause/Resume" data-state="playing"
                onclick="togglePause()">
                <svg class="pause-icon" viewBox="0 0 24 24">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                </svg>
                <svg class="play-icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </button>
            <button class="side-btn restart-btn" data-tooltip="Restart Game" onclick="restartGame()">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                </svg>
            </button>
            <!-- NEW: Settings Button -->
            <button class="side-btn settings-btn" data-tooltip="Settings" onclick="settingsManager.toggleModal(true)">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.81,11.69,4.81,12c0,0.31,0.02,0.65,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                </svg>
            </button>
        </div>

        <div id="message">Loading...</div>
        <div id="hint" class="glass">Swipe SLOW to drop it just over the net!</div>
    </div>

    <!-- Game Logic Loaded as Module -->
    <script type="module" src="js/GameCore.js"></script>
</body>

</html>
